<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="form.css"> 
</head>
<body>
    <div>
        <div class="form-container">
            <h2>Job Application Form</h2>
            <form action="15-10.html" method="post" enctype="multipart/form-data">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="Enter your Name Here" required>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="Enter your Name Here" required>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your Email Here" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" placeholder="Enter your Number Here" required>
                <label for="address">Address:</label>
                <input type="text" name="address" placeholder="Enter your Address Here" required>
                <label for="position">Position Applying For</label>
                <select name="position" id="position" required>
                    <option value="developer">Js Developer</option>
                    <option value="Designer">UI/UX Designer</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Engineer">AI Engineer</option>
                </select>
                <label for="skills">Skills</label>
                <input type="text" name="skills" id="skills" placeholder="e.g JS,HTML,Python">
                <label for="message">Why are you a good fit for this position:</label>
                <textarea name="message" id="message" placeholder="Describe your skills and experience"></textarea>
                <label for="resume">Upload Resume</label>
                <input type="file" name="resume" id="resume" accept=".pdf, .doc" required>
                <input type="submit" name="submit" id="submit">




            </form>
        </div>
    
     


    </div>
</body>
</html>
